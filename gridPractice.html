<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Examples</title>
    <link rel="stylesheet" href="gridPractice.css"/>
</head>
<body>
    <h1>Примеры CSS Grid</h1>
    <section>
        <h2>Пример 2: Макет страницы</h2>
        <div class="page-layout">
            <header class="header">Header</header>
            <aside class="sidebar">Sidebar</aside>
            <main class="main">Main Content</main>
            <footer class="footer">Footer</footer>
        </div>
    </section>
    <section>
        <h2>Пример 3: Адаптивная галерея</h2>
        <div class="gallery">
            <div class="gallery-item">1</div>
            <div class="gallery-item">2</div>
            <div class="gallery-item">3</div>
            <div class="gallery-item">4</div>
            <div class="gallery-item">5</div>
            <div class="gallery-item">6</div>
        </div>
    </section>
</body>
</html>
